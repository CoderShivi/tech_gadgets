<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech@Gadgets</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favico/Gadget.ico"
      type="image/x-ico"
    />

  <body>
    <header>
      <a id="head-link" href="home.html">
        <div class="logo">
          <img src="images/logo/Gadget.png" alt="my logo" />

      <nav>
